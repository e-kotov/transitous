repos:
  - repo: https://github.com/fsfe/reuse-tool
    rev: v5.0.2
    hooks:
      - id: reuse
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.36.0
    hooks:
      - id: check-jsonschema
        name: Validate Feed JSONs
        files: ^feeds/.*\.json$
        args: ["--schemafile", "schemas/transitous-region-feed.json"]
